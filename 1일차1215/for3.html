<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for3</title>
</head>
<body>
  <script>
    /* 배열과 반복문 */
    let score = [100,90,100,80,100];  //0~3 0부터 시작 잊지 말기 1부터 시작 x
    let sum = 0;

    for(let i=0 ; i < score.length ; i++){
    sum += score[i];
    }
    alert(sum)
  </script>
  
</body>
</html>
