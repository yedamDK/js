<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for2</title>
</head>
<body>
  <script>
  let sum = 0;    //합계

  //원하는 숫자입력 
  let num = prompt()  //입력값
  for(let i=1 ; i <= num ; i++ ){
    sum += i;
  }
  alert(sum);
 </script>
</body>
</html>
