<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if2</title>
</head>
<body>
  <script>
    /* 등급점수를 입력받아서 출력
    4.0 이상이면 A
    3.5 이상이면 B+
    3.0 이상이면 B
    C
    */
   let score = prompt("등급점수")
   if(score >= 4.0){
    alert("A");
   }
   else if(score >= 3.5){
    alert("B+");
   }
   else if(score >= 3.0){
    alert("B")
   }
   else {
   alert("C")
  }
  </script>
</body>
</html>
