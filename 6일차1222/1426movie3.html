<html lang="en">
<head>

<body>
  <h3>영화정보</h3>
  <div id="result"></div>
  <div id="template" style="display:none">
    <div>
      <span class="no"></span>
      <span class="name"></span>
      <span class="cd"></span>
    </div>
  </div>
  <script src="1227movie.js"></script>
  <script>
    let mvlist= movies.boxOfficeResult.dailyBoxOfficeList
    for(let i=0 ; i<mvlist.length ; i++){
      let node = template.children[0].cloneNode(true)
      node.querySelector(".no").innerText = mvlist[i].rank
      node.querySelector(".name").innerText = mvlist[i].movieNm
      node.querySelector(".cd").innerText = mvlist[i].movieCd
      result.append(node);
    }
    
    //''문자로 만들었으면 innerHTML += '문자열'
    //  node로 만들었으면 append(node)

  </script>
</body>
</html>
