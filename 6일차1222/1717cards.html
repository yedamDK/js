<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 40%;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }
  </style>
</head>

<body>

  <h2>Card</h2>
  <div id="container">

    <div id="template" style="display: none;">
      <div class="card">
        <div class="container">
          <h4><b>name</b></h4>
          <p>email</p>
          <p>company.name</p>
        </div>
      </div>
    </div>

    <script>
      (function list() {      //즉시 시작
        let xhr = new XMLHttpRequest();
        xhr.onload = function () { callback(xhr); }
        let url = 'https://jsonplaceholder.typicode.com/users'
        xhr.open('get', url);
        xhr.send();
      }
      )()
      function callback(xhr) {
        let user = JSON.parse(xhr.response)
        console.log(user)
        for (let i = 0; i < user.length; i++) {
          container.innerHTML +=
           `<div class="card">
  <div class="container">
    <h4><b>${user[i].name}</b></h4> 
    <p>${user[i].email}</p> 
    <p>${user[i].company.name}</p> 
  </div>
</div>`
        }
      }
    </script>


</body>

</html>
