<body>
  <h3>서버에서 비동기로 데이터 가져오기</h3>
  <script>
    //url. 응답처리
    //1. xhr객체 생성
     let xhr = new XMLHttpRequest();
    //2. 콜백함수
    xhr.onload = function(){
      console.log(typeof xhr.response)
    }
    //3. 요청연결
    let url = 'https://jsonplaceholder.typicode.com/posts/1'
    xhr.open('get',url)
    //4. 요청전달
    xhr.send();
  </script>
</body>
