<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>option_move</title>
</head>
<body>
  <select size="10" id="left">
    <option>바나나</option>
    <option>사과</option>
    <option>키위</option>
    <option>토마토</option>
  </select>
  <select size="10" id="right"></select>
  <script>
    left.ondblclick = function(ev){
      let option = ev.target;
      console.log(option.innerText)    //option
      left.removeChild(ev.target)      //=ev.target.remove()
      //태그생성해서 right append
      document.getElementById("right").appendChild(ev.target);
    }
    right.ondblclick = function(ev){
      let option = ev.target;
      console.log(option.innerText)    //option
      right.removeChild(ev.target)      //=ev.target.remove()
      //태그생성해서 right append
      document.getElementById("left").appendChild(ev.target);
    }
  </script>
</body>
</html>
