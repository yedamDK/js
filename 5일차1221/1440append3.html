<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1240append.html</title>
  <style>
    div { margin: 5px; padding: 10px; border: 1px solid red; }
  </style>
</head>
<body>
    <div id="apple">사과</div>
  <div id="banana">바나나</div>
  <div id="kiwi">키위</div>
  <div id="na">나</div>
  
  <div id="basket"></div>

  <div id="template">
    <div class="fruit" title="사과" ><span>사과</span></div>
  </div>
  <script>
    apple.onclick = function(){
      // let newNode = '<div class="fruit" title="사과" id="apple"><span>사과</span></div>'
      // basket.innerHTML += newNode;
      let div = template.querySelector(".fruit").cloneNode(true);   //true를 안 넣으면 자식까지 복사되지 않음(깊은복사)
      div.onclick =function(){
        event.target.remove();
      }
      basket.append(div)    //이동
    }
  </script>
</body>
</html>
