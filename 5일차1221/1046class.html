<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1046class.html</title>
  <style>
  .hide {
    display: none;
  }
  </style>
</head>
<body>
  <h3>class 속성을 제어</h3>
  <button id="btn">안보이게</button>
  <div>내용</div>
  <script>
    btn.onclick = function(){
      /* let div = document.getElementsByTagName("div")[0]
      // div.setAttribute("class","hide")
      div.className="hide" */
      let div = document.getElementsByTagName("div")[0]
      //현재 클래스 속성을 조회
      let classValue = div.getAttribute("class");           
      //클래스 속성이 'hide'라면 클래스 삭제 
      if(classValue == 'hide'){
        classValue.removeAtrribute('class')
      }else{
        //아니면 hide추가
        div.setAttribute("class","hide")
      }

      /* let classValue = div.getAttribute("class") 안 하면
      if(div.getAttribute("class") == 'hide'){
        div.removeAtrribute('class')
      }else{
        div.setAttribute("class","hide")
      } */
    }
  </script>
</body>
</html>
