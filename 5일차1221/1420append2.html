<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1240append.html</title>
  <style>
    div { margin: 5px; padding: 10px; border: 1px solid red; }
  </style>
</head>
<body>
  
  <div id="apple">사과</div>
  <div id="banana">바나나</div>
  <div id="kiwi">키위</div>
  <div id="na">나</div>
  
  <div id="basket"></div>
  <script>
    apple.onclick = function(){
      //'<div class="fruit" title="사과" id="apple"><span>사과</span></div>'    createElement이용, innerText, append
      let app = document.createElement("div")     // app이라는 div 생성
      //app.innerHTML = "<span>사과</span>"
      //span 태그 생성
      let span = document.createElement("span")
      //span태그 내용
      span.innerHTML = "사과"
      //span 태그를 app에 추가
      app.append(span)
      //className, classList, setAttribute
      app.className = "fruit"
      //add.classList.app("fruit")
      app.setAttribute('title','사과')
      //app.title = "사과"
      // app.id = "apple"
      app.setAttribute('id','apple')
      app.onclick=function(){       //자기를 클릭하면 삭제
        this.remove();
        //event.target.remove();
      }
      basket.append(app);                       //basket div 안에 위에 만든 app div 넣기
    }
  </script>
</body>
</html>
