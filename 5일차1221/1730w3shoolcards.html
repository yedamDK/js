<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_cards -->
<style>
#container{
  display : grid;
  grid-template-columns: repeat(auto-fit, 500px);
  grid-gap: 20px;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>
  
  <h2>Card</h2>
  <div id="container">
</div>

<script>
  let persons = [
  { name:'choi', skill: "Architect & Engineer", img:"/3일차1219/img/개죽이1.jpg"},
  { name:'park', skill: "Electronic & Engineer", img:"/3일차1219/img/개죽이2.jpg"},
  { name:'kim', skill: "Engineer", img:"/3일차1219/img/개죽이3.jpg"}

  ]
  for(let i=0 ; i<persons.length; i++){
    let newNode = `<div class="card"><img src="${persons[i].img}" alt="Avatar" style="width:100%"><div class="container">
      <h4><b>${persons[i].name}</b></h4> 
      <p>${persons[i].skill}</p>
    </div>
  </div>`
    ;
    container.innerHTML += newNode;
  }
</script>

  </body>
</html>
