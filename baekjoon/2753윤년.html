  <title>윤년2753</title>

<body>
  <script>
    /*https://www.acmicpc.net/problem/2753*/
    let year=prompt('연도는 1보다 크거나 같고, 4000보다 작거나 같은 자연수이다.')
    if((year % 4 == 0 && year % 100 != 0) || year % 400 == 0){
      console.log(1);
    }
    else {
      console.log(0);
    }  </script>
