<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10430</title>
</head>
<body>
  <script>
    /*https://www.acmicpc.net/problem/10430
      나머지 연산*/
    let num = prompt("(2 ≤ A, B, C ≤ 10000)").split(" ") //문자열을 구분기호로 분리해서 배열에 저장
    let A = num[0]*1;
  let B = num[1]*1;
  let C = parseInt(num[2]);

  console.log((A+B)%C);
  console.log(((A%C) + (B%C))%C);
  console.log((A*B)%C);
  console.log(((A%C) * (B%C))%C);
    </script>
</body>
</html>
