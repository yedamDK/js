  <title>1330비교</title>

<body>
  <script>
    /*https://www.acmicpc.net/problem/1330
    */
        let num = prompt("-10,000 ≤ A, B ≤ 10,000").split(" ")
    let A = parseInt(num[0]);
    let B = parseInt(num[1]);
    if(A > B){
      console.log(">");
    }else if(A <B){
      console.log("<");
    }else {(A == B)
      console.log("==");
    }
  </script>
</body>
